<div mat-dialog-title>Employee Management Form</div>
<form [formGroup]="empForm" (ngSubmit)="onSubmit()">
<div mat-dialog-content class="container">
  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput  formControlName="firstName"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName"/>
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Employee Email" formControlName="email"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Employee DOB</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob"/>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-label>Gender</mat-label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="other">Other</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Qualification</mat-label>
      <mat-select formControlName="qualification">
        <mat-option *ngFor="let val of qualifications" [value]="val">{{
          val
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Company Name</mat-label>
      <input matInput  formControlName="company"/>
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Experience</mat-label>
      <input matInput type="number" formControlName="experience"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Salary</mat-label>
      <input matInput type="number" formControlName="salary"/>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-button class="cancel-btn" type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-button color="primary" type="submit">{{data?'Update':'Save'}}</button>
  </div>
</div>
</form>
